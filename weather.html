<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
    }
    .weather-card {
      background: rgba(255,255,255,0.9);
      padding: 20px 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 300px;
      width: 100%;
    }
    input {
      width: 70%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    button {
      padding: 8px 12px;
      border: none;
      background: #00796b;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005a4f;
    }
    .weather-result {
      margin-top: 20px;
      display: none;
    }
    .weather-result div {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="weather-card">
    <h2>Weather App</h2>
    <div>
      <input type="text" id="locationInput" placeholder="Enter location" />
      <button id="getWeatherBtn">Get Temperature</button>
    </div>
    <div class="weather-result" id="weatherResult">
      <div><strong>Location:</strong> <span id="locName"></span></div>
      <div><strong>Temperature:</strong> <span id="tempC"></span>Â°C</div>
      <div><strong>Condition:</strong> <span id="condition"></span></div>
    </div>
  </div>

  <script>
    const apiKey = '0c3a456a419041f5b79140254252408';
    const apiUrl = 'http://api.weatherapi.com/v1/current.json';

    const locationInput = document.getElementById('locationInput');
    const getWeatherBtn = document.getElementById('getWeatherBtn');
    const weatherResult = document.getElementById('weatherResult');
    const locName = document.getElementById('locName');
    const tempC = document.getElementById('tempC');
    const condition = document.getElementById('condition');

    getWeatherBtn.addEventListener('click', async () => {
      const location = locationInput.value.trim();
      if (!location) {
        alert('Please enter a location');
        return;
      }

      try {
        const response = await fetch(\`\${apiUrl}?key=\${apiKey}&q=\${encodeURIComponent(location)}&aqi=yes\`);
        if (!response.ok) {
          throw new Error('Location not found');
        }

        const data = await response.json();
        locName.textContent = \`\${data.location.name}, \${data.location.country}\`;
        tempC.textContent = data.current.temp_c;
        condition.textContent = data.current.condition.text;
        weatherResult.style.display = 'block';
      } catch (err) {
        alert(err.message);
        weatherResult.style.display = 'none';
      }
    });
  </script>
</body>
</html>
